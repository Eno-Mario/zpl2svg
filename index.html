<!DOCTYPE html>
<html lang="en">

    <head>
        <script type="module" src="/web/script.js"></script>
        <link rel="stylesheet" href="/web/style.css">
    </head>

    <body>
        <div>
            <h1>Realtime ZPL to SVG Converter (work in progress)</h1>
            <p>Convert Zebra Programming Language (ZPL) to Scalable Vector Graphics (SVG).</p>
            <p>ZPL example code used from <a href="https://labelary.com/viewer.html" style="color: rgb(0, 230, 31)">labelary.com</a>.</p>
        </div>
        <div class="output">
            <div>
                <h2>ZPL Input:</h2>
                <pre><textarea id="code"></textarea></pre>
            </div>
            <div>
                <h2>SVG Output:</h2>
                <pre><textarea id="output"></textarea></pre>
            </div>
            <div>
                <h2>SVG Render:</h2>
                <div id="render" style="width: 100%; height: 90%"></div>
            </div>
        </div>
    </body>

</html>
